<!doctype html>
<html lang="ko" xmlns="http://www.w3.org/1999/html">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!--sweetalert2-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>

<title>Hello, world!</title>

    <style>

        a {
            text-decoration: none;
            color:black;
        }
        #gap {
            margin-top:30px;
            margin-bottom: 30px;
        }
        #style, #style2 {
            color:white;
            background-color: plum;
            border-color: plum;
            text-decoration: none;
        }
        #btn_a {
            text-decoration: none;
            color:white;
        }
    </style>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: plum">
    <!-- Navbar content -->
    <div class="container-fluid" style="text-align: center">
        <a class="navbar-brand" href="#">Yuri's Board</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <li class="nav-item">
                    <a class="nav-link" href="#">글쓰기</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">부트스트랩</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">냠냠</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">쩝쩝</a>
                </li>
</nav>

<div class="container">
    <div class="row justify-content-between">
        <div class="col-md-12" id="gap">
            <h3 class="text-center">★☆유리의 게시판 목록☆★</h3>
        </div>
        <div class="col-md-12">
            <table class="table table-hover">
                    <thead class="text-center">
                    <tr>
                        <th>글번호</th>
                        <th>글제목</th>
                        <th>글내용</th>
                        <th>글쓴이</th>
                    </tr>
                    </thead>

                    <tbody class="text-center">
                    <tr th:each="list:${list}">
                        <td th:text="${list.bno}" th:href="@{/yuriboard/detail/{no}(no=${list.bno})}">글번호</td>
                        <td ><a th:text="${list.title}" th:href="@{/yuriboard/detail/{no}(no=${list.bno})}">글제목</a></td>
                        <td th:text="${list.content}" th:href="@{/yuriboard/detail/{no}(no=${list.bno})}">글내용</td>
                        <td th:text="${list.userid}" th:href="@{/yuriboard/detail/{no}(no=${list.bno})}">글쓴이</td>
                    </tr>
                    </tbody>
                </table>
        </div>
        <div class="col-md-2 offset-md-8">
            <button type="button" class="btn btn-primary" id="style2" onclick="SweetAlert()">sweetalertTest</button>
            </button>
            <script>
                function SweetAlert(){
                    Swal.fire('눌러버튼!')
                }
            </script>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-warning" id="style"><a th:href="@{/yuriboard/register}" id="btn_a">글쓰기</a></button>
            </button>
        </div>
    </div>
</div>

</body>
</html>
