<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
<form th:action="@{/yuriboard/update/{bno}(bno=${board.bno})}" method="post">
<!--    /{no}(no=${board.bno})-->

    <tr>
        <th>글제목</th>
        <td><input th:placeholder="${board.title}" name = "title"></td>
    </tr>
    <tr>
        <th>글내용</th>
        <td><input th:placeholder="${board.content}" name="content"></td>
    </tr>
    <tr>
        <th>글쓴이</th>
        <td><input th:placeholder="${board.userid}" name="userid"></td>
    </tr>

    <tr>
        <th>수정완료하기</th>
        <td><button type="submit">수정!</button></td>
    </tr>
</form>
    <tr>
        <th>리스트로 가기</th>
        <td><a th:href="@{/yuriboard/board}"><button>리스트로!</button></a></td>
    </tr>

</table>



</body>
</html>
</html>
