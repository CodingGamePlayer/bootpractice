<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>글쓰기창입니당.</h1>

<form th:action = "@{/yuriboard/register}" method="post">

<table>

    <tr>
        <th>글제목</th>
        <td><input type="text" name = "title"></td>
    </tr>
    <tr>
        <th>글내용</th>
        <td><input type="text" name="content"></td>
    </tr>

    <tr>
        <th>글쓴이</th>
        <td><input type="text" name = "userid"></td>
    </tr>
    <tr>
        <th>등록하기</th>
        <td><button type="submit">등록!</button></td>
    </tr>

    <tr>
        <th>리스트로 가기</th>
        <td><a th:href="@{/yuriboard/board}"><button>리스트로!</button></a></td>
    </tr>


</table>
</form>


</body>
</html>
</html>
